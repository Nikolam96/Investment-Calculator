<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initialInvestment">Initial Investment</label>
      <input
        type="number"
        id="initialInvestment"
        [(ngModel)]="data().initialInvestment"
        name="initialInvestment"
      />
    </p>
    <p>
      <label for="annualInvestment">Annual Investment</label>
      <input
        type="number"
        id="annualInvestment"
        name="annualInvestment"
        [(ngModel)]="data().annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expectedReturn">Expected Return</label>
      <input
        type="number"
        id="expectedReturn"
        [(ngModel)]="data().expectedReturn"
        name="expectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        type="number"
        id="duration"
        [(ngModel)]="data().duration"
        name="duration"
      />
    </p>
  </div>

  <button type="submit">Calculate</button>
</form>
